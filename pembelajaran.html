<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Pembelajaran | SIMAK-3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <span class="navbar-brand">
      <i class="fas fa-book-open"></i> Manajemen Pembelajaran
    </span>
    <a href="../dashboard.html" class="btn btn-light btn-sm">Kembali</a>
  </div>
</nav>

<div class="container mt-4">

<h4>Pembelajaran Kelas 3</h4>

<ul class="nav nav-tabs mt-3">
  <li class="nav-item">
    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#absensi">
      Absensi Harian
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ketuntasan">
      Ketuntasan Belajar
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#perkembangan">
      Perkembangan Akademik
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#remedial">
      Remedial & Pengayaan
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#karya">
      Karya Siswa
    </button>
  </li>
</ul>

<div class="tab-content p-3 border border-top-0">

<!-- ABSENSI -->
<div class="tab-pane fade show active" id="absensi">
  <table class="table table-bordered">
    <thead class="table-success">
      <tr>
        <th>Nama</th>
        <th>Hadir</th>
        <th>Sakit</th>
        <th>Izin</th>
        <th>Alpha</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Contoh Siswa</td>
        <td><input type="radio" name="a1"></td>
        <td><input type="radio" name="a1"></td>
        <td><input type="radio" name="a1"></td>
        <td><input type="radio" name="a1"></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- KETUNTASAN -->
<div class="tab-pane fade" id="ketuntasan">
  <table class="table table-bordered table-striped">
    <thead class="table-info">
      <tr>
        <th>Nama</th>
        <th>Mapel</th>
        <th>Nilai</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Contoh Siswa</td>
        <td>Matematika</td>
        <td>75</td>
        <td>Tuntas</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- PERKEMBANGAN -->
<div class="tab-pane fade" id="perkembangan">
  <form>
    <label>Catatan Perkembangan Akademik</label>
    <textarea class="form-control" rows="4"></textarea>
    <button class="btn btn-success mt-2">Simpan</button>
  </form>
</div>

<!-- REMEDIAL -->
<div class="tab-pane fade" id="remedial">
  <table class="table table-bordered">
    <tr>
      <th>Nama</th>
      <th>Mapel</th>
      <th>Tindak Lanjut</th>
    </tr>
    <tr>
      <td>Contoh Siswa</td>
      <td>Matematika</td>
      <td>Remedial</td>
    </tr>
  </table>
</div>

<!-- KARYA -->
<div class="tab-pane fade" id="karya">
  <form>
    <label>Judul Karya</label>
    <input type="text" class="form-control mb-2">
    <label>Upload Dokumentasi</label>
    <input type="file" class="form-control mb-2">
    <button class="btn btn-primary">Upload</button>
  </form>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
