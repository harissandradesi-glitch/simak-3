<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Siswa | SIMAK-3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <span class="navbar-brand">
      <i class="fas fa-users"></i> Data Siswa Kelas 3
    </span>
    <a href="../dashboard.html" class="btn btn-light btn-sm">Kembali</a>
  </div>
</nav>

<div class="container mt-4">

<h4>Manajemen Peserta Didik</h4>

<!-- TABS -->
<ul class="nav nav-tabs mt-3" role="tablist">
  <li class="nav-item">
    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#biodata">
      Biodata Siswa
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#induk">
      Buku Induk
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#mutasi">
      Mutasi
    </button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#karakter">
      Karakter & Potensi
    </button>
  </li>
</ul>

<div class="tab-content p-3 border border-top-0">

<!-- BIODATA -->
<div class="tab-pane fade show active" id="biodata">

<form class="row g-3">

<div class="col-md-6">
  <label class="form-label">Nama Lengkap</label>
  <input type="text" class="form-control">
</div>

<div class="col-md-3">
  <label class="form-label">NIS</label>
  <input type="text" class="form-control">
</div>

<div class="col-md-3">
  <label class="form-label">NISN</label>
  <input type="text" class="form-control">
</div>

<div class="col-md-4">
  <label class="form-label">Tempat Lahir</label>
  <input type="text" class="form-control">
</div>

<div class="col-md-4">
  <label class="form-label">Tanggal Lahir</label>
  <input type="date" class="form-control">
</div>

<div class="col-md-4">
  <label class="form-label">Jenis Kelamin</label>
  <select class="form-select">
    <option>Laki-laki</option>
    <option>Perempuan</option>
  </select>
</div>

<div class="col-md-6">
  <label class="form-label">Nama Ayah</label>
  <input type="text" class="form-control">
</div>

<div class="col-md-6">
  <label class="form-label">Nama Ibu</label>
  <input type="text" class="form-control">
</div>

<div class="col-12">
  <button class="btn btn-success">
    <i class="fas fa-save"></i> Simpan Data
  </button>
</div>

</form>

</div>

<!-- BUKU INDUK -->
<div class="tab-pane fade" id="induk">

<table class="table table-bordered table-striped">
  <thead class="table-success">
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>NIS</th>
      <th>JK</th>
      <th>TTL</th>
      <th>Alamat</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Contoh Siswa</td>
      <td>123</td>
      <td>L</td>
      <td>Batusangkar</td>
      <td>Tanah Datar</td>
    </tr>
  </tbody>
</table>

</div>

<!-- MUTASI -->
<div class="tab-pane fade" id="mutasi">

<form class="row g-3">
  <div class="col-md-6">
    <label>Nama Siswa</label>
    <input type="text" class="form-control">
  </div>

  <div class="col-md-3">
    <label>Jenis Mutasi</label>
    <select class="form-select">
      <option>Masuk</option>
      <option>Keluar</option>
    </select>
  </div>

  <div class="col-md-3">
    <label>Tanggal</label>
    <input type="date" class="form-control">
  </div>

  <div class="col-12">
    <button class="btn btn-warning">
      Simpan Mutasi
    </button>
  </div>
</form>

</div>

<!-- KARAKTER -->
<div class="tab-pane fade" id="karakter">

<table class="table table-bordered">
  <thead class="table-info">
    <tr>
      <th>Nama</th>
      <th>Karakter</th>
      <th>Potensi</th>
      <th>Catatan</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Contoh Siswa</td>
      <td>Disiplin</td>
      <td>Akademik</td>
      <td>Perlu pembinaan lanjut</td>
    </tr>
  </tbody>
</table>

</div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
